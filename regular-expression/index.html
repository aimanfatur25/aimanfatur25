<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Validation</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <!-- Box Input Pertama -->
        <div class="relative w-full">
            <label for="regexInputSat">Regex 1: validasi email</label><br>
            <input id="regexInputSat" type="text" placeholder="Masukkan input email"/>
            <p><small><span id="validation-text-sat">Validation message.</span></small></p>
        </div>

        <!-- Box Input Kedua -->
        <div class="relative w-full">
            <label for="regexInputSat2">Regex 2: validasi tanggal format YYYY-MM-DD</label><br>
            <input id="regexInputSat2" type="text" placeholder="Masukkan input tanggal"/>
            <p><small><span id="validation-text-Sat2">Validation message.</span></small></p>
        </div>

        <!-- Box Input Ketiga -->
        <div class="relative w-full">
            <label for="regexInputSat3">Regex 3: Validasi nomor telepon</label><br>
            <input id="regexInputSat3" type="text" placeholder="Masukkan input untuk regex tiga"/>
            <p><small><span id="validation-text-Sat3">Validation message.</span></small></p>
        </div>

        <!-- Box Input Keempat -->
        <div class="relative w-full">
            <label for="regexInputSat4">Regex 4: Format nama menggunakan huruf kapital</label><br>
            <input id="regexInputSat4" type="text" placeholder="Masukkan input untuk regex empat"/>
            <p><small><span id="validation-text-Sat4">Validation message.</span></small></p>
        </div>

        <!-- Box Input Kelima -->
        <div class="relative w-full">
            <label for="regexInputSat5">Regex 5: kode verifikasi yang terdiri dari 6 karakter, yang wajib memiliki setidaknya satu angka, satu huruf kecil, dan satu huruf kapital</label><br>
            <input id="regexInputSat5" type="text" placeholder="Masukkan input untuk regex lima"/>
            <p><small><span id="validation-text-Sat5">Validation message.</span></small></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
